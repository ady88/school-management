<div>
  <h2 id="page-heading" data-cy="StaffDataHeading">
    <span jhiTranslate="schoolManagementApp.staffData.home.title">Staff Data</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="schoolManagementApp.staffData.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-staff-data"
        [routerLink]="['/staff-data/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="schoolManagementApp.staffData.home.createLabel"> Create a new Staff Data </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="staffData?.length === 0">
    <span jhiTranslate="schoolManagementApp.staffData.home.notFound">No Staff Data found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="staffData && staffData.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="orderStaff">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.staffData.orderStaff">Order Staff</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="lastName">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.staffData.lastName">Last Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="firstName">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.staffData.firstName">First Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="jobType">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.staffData.jobType">Job Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="unitName">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.staffData.unitName">Unit Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let staffData of staffData; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/staff-data', staffData.id, 'view']">{{ staffData.id }}</a>
          </td>
          <td>{{ staffData.orderStaff }}</td>
          <td>{{ staffData.lastName }}</td>
          <td>{{ staffData.firstName }}</td>
          <td>{{ staffData.jobType }}</td>
          <td>{{ staffData.unitName }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/staff-data', staffData.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/staff-data', staffData.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(staffData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
