<div>
  <h2 id="page-heading" data-cy="DocsDataHeading">
    <span jhiTranslate="schoolManagementApp.docsData.home.title">Docs Data</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="schoolManagementApp.docsData.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-docs-data"
        [routerLink]="['/docs-data/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="schoolManagementApp.docsData.home.createLabel"> Create a new Docs Data </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="docsData?.length === 0">
    <span jhiTranslate="schoolManagementApp.docsData.home.notFound">No Docs Data found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="docsData && docsData.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.docsData.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.docsData.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="doc">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.docsData.doc">Doc</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="orderdoc">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.docsData.orderdoc">Orderdoc</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="resourcedate">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.docsData.resourcedate">Resourcedate</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let docsData of docsData; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/docs-data', docsData.id, 'view']">{{ docsData.id }}</a>
          </td>
          <td>{{ docsData.name }}</td>
          <td>{{ docsData.description }}</td>
          <td>
            <a *ngIf="docsData.doc" (click)="openFile(docsData.doc, docsData.docContentType)" jhiTranslate="entity.action.open">Open</a>
            <span *ngIf="docsData.doc">{{ docsData.docContentType }}, {{ byteSize(docsData.doc) }}</span>
          </td>
          <td>{{ docsData.orderdoc }}</td>
          <td>{{ docsData.resourcedate | formatMediumDatetime }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/docs-data', docsData.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/docs-data', docsData.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(docsData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
