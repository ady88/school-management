<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="mainNewsData">
      <h2 data-cy="mainNewsDataDetailsHeading"><span jhiTranslate="schoolManagementApp.mainNewsData.detail.title">Main News Data</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mainNewsData.id }}</span>
        </dd>
        <dt><span jhiTranslate="schoolManagementApp.mainNewsData.title">Title</span></dt>
        <dd>
          <span>{{ mainNewsData.title }}</span>
        </dd>
        <dt><span jhiTranslate="schoolManagementApp.mainNewsData.description">Description</span></dt>
        <dd>
          <span>{{ mainNewsData.description }}</span>
        </dd>
        <dt><span jhiTranslate="schoolManagementApp.mainNewsData.image">Image</span></dt>
        <dd>
          <div *ngIf="mainNewsData.image">
            <a (click)="openFile(mainNewsData.image, mainNewsData.imageContentType)" jhiTranslate="entity.action.open">Open</a>
            {{ mainNewsData.imageContentType }}, {{ byteSize(mainNewsData.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="schoolManagementApp.mainNewsData.orderNews">Order News</span></dt>
        <dd>
          <span>{{ mainNewsData.orderNews }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/main-news-data', mainNewsData.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
