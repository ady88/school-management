<div>
  <h2 id="page-heading" data-cy="MainNewsDataHeading">
    <span jhiTranslate="schoolManagementApp.mainNewsData.home.title">Main News Data</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="schoolManagementApp.mainNewsData.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-main-news-data"
        [routerLink]="['/main-news-data/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="schoolManagementApp.mainNewsData.home.createLabel"> Create a new Main News Data </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="mainNewsData?.length === 0">
    <span jhiTranslate="schoolManagementApp.mainNewsData.home.notFound">No Main News Data found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="mainNewsData && mainNewsData.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="title">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.mainNewsData.title">Title</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="description">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.mainNewsData.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="image">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.mainNewsData.image">Image</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="orderNews">
            <div class="d-flex">
              <span jhiTranslate="schoolManagementApp.mainNewsData.orderNews">Order News</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let mainNewsData of mainNewsData; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/main-news-data', mainNewsData.id, 'view']">{{ mainNewsData.id }}</a>
          </td>
          <td>{{ mainNewsData.title }}</td>
          <td>{{ mainNewsData.description }}</td>
          <td>
            <a
              *ngIf="mainNewsData.image"
              (click)="openFile(mainNewsData.image, mainNewsData.imageContentType)"
              jhiTranslate="entity.action.open"
              >Open</a
            >
            <span *ngIf="mainNewsData.image">{{ mainNewsData.imageContentType }}, {{ byteSize(mainNewsData.image) }}</span>
          </td>
          <td>{{ mainNewsData.orderNews }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/main-news-data', mainNewsData.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/main-news-data', mainNewsData.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(mainNewsData)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
